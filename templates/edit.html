{% extends 'layout.html' %}
{% block body %}

<h1>Editar contacto</h1>
<form action="/update/{{contact.0}}" method="POST">
    <div class="card card-body" style="background-color:#ccccb3;">
    <label for="fullname" class="form-label">Nombre Completo</label>
    <input type="text" id="fullname" name="fullname" class="form-control" value="{{contact.1}}">
    <label for="phone" class="form-label">Telefono</label>
    <input type="number" id="phone" name="phone" class="form-control" value="{{contact.2}}">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" value="{{contact.3}}">
    </div>
    <br>
    <div class="input-group">
        <button class="btn btn-success" type="submit">EDITAR</button>
    </div>

</form>

{% endblock %}
